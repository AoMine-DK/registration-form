<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./styles.css">

	<title>Registration</title>
</head>
<body>
	<header>
		<div class="closeIcon">
			<img src="./img/close_icon.svg" alt="button close icon">
		</div>
		<div>
			<h1>Login Registration</h1>
		</div>
	</header>
	<main>
		<section class="titleSection">
			<p>Enter your email and password to register.</p>
		</section>
		<section>
			<form action="#" method="post" id="registrationForm">
				<input type="text" id="username" placeholder="Username" required><br>
				<input type="email" id="email" placeholder="Enter your email address" required><br>
				<input type="password" id="password" placeholder="Password" required><br>
				<input type="password" id="confirm-password" placeholder="Confirm Password" required><br>
				<button type="submit">Register</button><br>
			</form>
		</section>
		<section class="titleSection">
			<p>Or register with</p>
		</section>
		<section>
			<form class="iconButton" action="#" method="post">
				<button type="submit">
					<img src="./icon/google.svg" alt="Google icon">
					Continue with Google
				</button>
			</form>
			<form action="#" method="post">
				<button type="submit">
					<img src="./icon/facebook.svg" alt="Facebook icon">
					Continue with Facebook
				</button>
			</form>
		</section>
	</main>
</body>
</html>
